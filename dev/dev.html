<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Slidebars Dev Page</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="slidebars.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div canvas="container">
			<div class="header">
				<div class="header-menu">
					<div class="row">
						<div class="col-xs-3" style="padding: 0">
							<div class="b-mmenu-btn">
								<button class="js-open-left-slidebar btn-mmenu js-toggle-mmenu-overlay">
									<span></span>
									<span></span>
									<span></span>
								</button>
							</div>
						</div>
						<div class="col-xs-2">

						</div>
						<div class="col-xs-7" style="padding: 0">
							<div class="b-personal-area b-personal-area_current-color">
								<a href="#" class="b-personal-area__link b-personal-area_current-color__link">
									Барнаульские тали
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="main">
				<div class="row">
					<div class="col-xs-12">
						<div class="content">
							<h1> Таль канатная электрическая, тип Т102, полиспаст 2/1</h1>
							<hr>
							<div class="product__pic">
								<div class="product__image" style="background-image: url('/build/img/t-10-normal-247x300.jpg')">

								</div>
							</div>
							<hr>
							<div class="product__btn">
								<button class="btn_product">Узнать цену</button>
								<button class="btn_product">Оставить заявку</button>
							</div>
							<hr>
							<div class="product__description">
								<p> Грузоподъемность 0,5 тонны</p>
								<p> Высота подъема от 6 до 36 метров</p>
								<p> производитель «Балканское Эхо» Болгария </p
							</div>
							<hr>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div off-canvas="slidebar-1 left reveal">
			<p>Slidebar with id 'slidebar-1' on the left side and reveal style.</p>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="slidebars.js"></script>
		<script src="scripts.js"></script>
	</body>
</html>
